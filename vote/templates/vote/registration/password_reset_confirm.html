{% extends 'base.html' %}

{% block main %}
  {% if validlink %}
    <h3>Смена пароля</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сменить пароль</button>
    </form>
  {% else %}
    <p>
      Ссылка для сброса пароля недействительна, возможно ее уже использовали.
      Пожалуйста, запросите сброс пароля заново.
    </p>
  {% endif %}
{% endblock %}
