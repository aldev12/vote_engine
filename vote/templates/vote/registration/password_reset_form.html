{% extends 'base.html' %}
{% load bootstrap3 %}

{% block main %}
    <h3>Забыли пароль?</h3>
    <div class="row">
        <div class="col-lg-4">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Отправить" button_type="submit" button_class="btn-success" %}
            </form>
        </div>
    </div>
{% endblock %}
