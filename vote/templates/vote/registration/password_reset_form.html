{% extends 'base.html' %}
{% load bootstrap3 %}
{% block meta_title %}Сброс пароля{% endblock %}
{% block main %}

    <div class="row">
        <div class="center-block" style="max-width: 400px; width: 100%;">
            <h3>Забыли пароль?</h3>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Отправить" button_type="submit" button_class="btn-success" %}
            </form>
            <p></p>
        </div>
    </div>
{% endblock %}
