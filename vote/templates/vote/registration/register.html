{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Регистрация{% endblock %}
{% block js %}
    <script>
    function handleClick(cb) {
        var btn = document.getElementById("button_save");
        if (cb.checked){
            btn.disabled = false;
        }
        else{
            btn.disabled = true;
        }
    }
</script>
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-lg-4">
            <form method="POST" class="register-form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div>
                    <input type="checkbox" id="check" value="newsletter" onclick="handleClick(this)">
                    <label for="check">Я согласен(а) на обработку моих персональных данных</label>
                </div>
                <button id="button_save" type="submit" class="btn btn-success" disabled>Создать</button>
                <p class="message">Уже зарегистрирован?
                    <a href="/login/">Войти</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
