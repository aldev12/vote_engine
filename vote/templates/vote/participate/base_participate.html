{% extends "base.html" %}

{% block main %}
    <div class="row">
        <div >
            <div>
                <div style="width: 100%; height:100%; align-content: center; text-align: center">
                    {% block content_participate %}
                    {% endblock %}
                </div>
                <div class="caption">
                    <h3>{{ participate.title }}</h3>
                    <p>{{ participate.comment|safe }}</p>
                    <label><p>Голосов: {{ participate.participate_votes.count }}</p></label>
                    <br>
                    <label><p>Дата публикации: {{ participate.publish_date|date:"d.m.Y"  }}</p></label> </div>
            </div>
        </div>
    </div>
{% endblock %}
