{% extends "base.html" %}
{% load bootstrap3 %}
{% block meta_title %}Смена пароля{% endblock %}

{% block main %}
    <div class="row">
        <div class="center-block" style="max-width: 400px; width: 100%;">
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Сохранить" button_type="submit" button_class="btn-success" %}
            </form>
            <p></p>
        </div>
    </div>
{% endblock %}
