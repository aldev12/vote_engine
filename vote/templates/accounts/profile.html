{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block main %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
         <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="POST" class="register-form">
        {% csrf_token %} {{ form.as_p }}

      <button>Сохранить</button>
    </form>
{% endblock %}
